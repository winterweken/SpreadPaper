name: Build and Release

on:
  release:
    types: [created, published]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # Uses macOS 15 (Sequoia) with Xcode 16.x as of 2025

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build app
        run: |
          xcodebuild -project SpreadPaper.xcodeproj \
            -scheme SpreadPaper \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 -arch x86_64 \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "SpreadPaper" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            --no-internet-enable \
            --skip-jenkins \
            "SpreadPaper.dmg" \
            "build/Build/Products/Release/SpreadPaper.app"

      - name: Upload DMG to release
        uses: softprops/action-gh-release@v1
        with:
          files: SpreadPaper.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
