name: Bug Report
description: Report a bug or issue with SpreadPaper
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us fix it.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what went wrong...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Launch SpreadPaper
        2. Open an image...
        3. Click on...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: SpreadPaper Version
      description: What version of SpreadPaper are you using?
      placeholder: e.g., v1.0.1
    validations:
      required: true

  - type: input
    id: macos
    attributes:
      label: macOS Version
      description: What version of macOS are you running?
      placeholder: e.g., macOS 15.1 (Sequoia)
    validations:
      required: true

  - type: dropdown
    id: mac-type
    attributes:
      label: Mac Type
      description: What type of Mac are you using?
      options:
        - Apple Silicon (M1/M2/M3/M4)
        - Intel
    validations:
      required: true

  - type: input
    id: monitors
    attributes:
      label: Number of Monitors
      description: How many monitors do you have connected?
      placeholder: e.g., 2
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Logs
      description: If applicable, add screenshots or error logs to help explain the problem.
      placeholder: Drag and drop images here or paste error messages...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Any other relevant information...
    validations:
      required: false
